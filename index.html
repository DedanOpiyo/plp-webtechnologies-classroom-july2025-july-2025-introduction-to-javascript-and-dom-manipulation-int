<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <!-- Part 1: Variables and Conditionals -->
  <section id="part1">
    <h2>Part 1: Variables and Conditionals</h2>
    <label for="ageInput">Enter your age: </label>
    <input type="number" id="ageInput" min="0" max="120" />
    <button id="checkAgeBtn">Check Age Group</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section id="part2">
    <h2>Part 2: Functions</h2>
    <label for="nameInput">Enter your name: </label>
    <input type="text" id="nameInput" />
    <button id="greetBtn">Greet Me</button>
    <p id="greeting"></p>

    <hr/>

    <label for="priceInput">Enter price: </label>
    <input type="number" id="priceInput" min="0" step="0.01" />
    <label for="qtyInput">Enter quantity: </label>
    <input type="number" id="qtyInput" min="0" />
    <button id="calcTotalBtn">Calculate Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button id="showColorsBtn">Show Colors List</button>
    <ul id="colorsList"></ul>

    <button id="countdownBtn">Start Countdown (5 seconds)</button>
    <p id="countdownDisplay"></p>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section id="part4">
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleThemeBtn">Toggle Dark Mode</button>

    <p id="clickMessage">Click me!</p>

    <button id="addItemBtn">Add New Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
